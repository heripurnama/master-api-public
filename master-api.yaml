paths:
  '/balance/{merchantId}':
    get:
      summary: Balance Merchant
      operationId: get-balance
      description: Return a balance of merchant
      parameters:
        - $ref: '#/components/parameters/X-duitku-code'
        - $ref: '#/components/parameters/X-duitku-timestamp'
        - $ref: '#/components/parameters/X-duitku-signature'
      security: []
      tags:
        - Balance
      responses:
        '200':
          description: Return detail balance by Id Merchant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Balance'
              examples: {}
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
    parameters:
      - $ref: '#/components/parameters/merchantId'
  '/balance/{merchantId}/history':
    parameters:
      - name: merchantId
        in: path
        required: true
        schema:
          type: integer
        description: ID of Merchant
    get:
      summary: Balance History
      responses:
        '200':
          description: Return balance mutation of merchant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceHistory'
              examples:
                example-1:
                  value:
                    - registerDate: string
                      amount: 0
                      type: C
                      lastBalance: 0
                      description: string
                      reference: string
      operationId: get-balance-merchantId-history
      parameters:
        - $ref: '#/components/parameters/dateFrom'
        - $ref: '#/components/parameters/dateTo'
        - $ref: '#/components/parameters/X-duitku-code'
        - $ref: '#/components/parameters/X-duitku-timestamp'
        - $ref: '#/components/parameters/X-duitku-signature'
      description: Return historical list of merchant balances according to the specified date range (Balance mutation).
      tags:
        - Balance
  '/history/{merchantId}/moneyin':
    parameters:
      - $ref: '#/components/parameters/merchantId'
    get:
      summary: Money In
      tags:
        - History
      responses:
        '200':
          description: Return list history money in to the balance merchant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoneyIn'
      operationId: get-history-merchantId-moneyin
      parameters:
        - $ref: '#/components/parameters/X-duitku-code'
        - $ref: '#/components/parameters/X-duitku-timestamp'
        - $ref: '#/components/parameters/X-duitku-signature'
        - $ref: '#/components/parameters/dateFrom'
        - $ref: '#/components/parameters/dateTo'
      description: Return list of the history of money entering the merchant's balance according to the specified date range
  '/history/{merchantId}/moneyout':
    parameters:
      - $ref: '#/components/parameters/merchantId'
    get:
      summary: Money Out
      tags:
        - History
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoneyOut'
      operationId: get-history-merchantId-moneyout
      parameters:
        - $ref: '#/components/parameters/X-duitku-code'
        - $ref: '#/components/parameters/X-duitku-timestamp'
        - $ref: '#/components/parameters/X-duitku-signature'
        - $ref: '#/components/parameters/dateFrom'
        - $ref: '#/components/parameters/dateTo'
  '/merchant/{merchantId}':
    parameters:
      - name: merchantId
        in: path
        required: true
        schema:
          type: integer
          example: 1
        description: ID of Merchant
    get:
      summary: Merchant Detail
      tags:
        - Merchant
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantDetail'
      operationId: get-merchant-merchantId
      parameters:
        - $ref: '#/components/parameters/X-duitku-code'
        - $ref: '#/components/parameters/X-duitku-timestamp'
        - $ref: '#/components/parameters/X-duitku-signature'
    put:
      summary: Update Detail Merchant
      operationId: put-merchant-merchantId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantDetail'
      parameters:
        - $ref: '#/components/parameters/X-duitku-code'
        - $ref: '#/components/parameters/X-duitku-timestamp'
        - $ref: '#/components/parameters/X-duitku-signature'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMerchant'
      tags:
        - Merchant
  /businesstype:
    get:
      summary: All Business Type
      tags:
        - Merchant
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllBusinessType'
      operationId: get-businesstype
  /merchant/:
    post:
      summary: Merchant Registration
      operationId: post-merchant
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantDetail'
      tags:
        - Merchant
      parameters:
        - $ref: '#/components/parameters/X-duitku-code'
        - $ref: '#/components/parameters/X-duitku-timestamp'
        - $ref: '#/components/parameters/X-duitku-signature'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddMerchant'
    parameters: []
  '/merchant/{merchantId}/attachment':
    parameters:
      - $ref: '#/components/parameters/merchantId'
    post:
      summary: Attachment Merchant
      operationId: post-merchant-merchantId-attachment
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttachmentResponse'
      tags:
        - Merchant
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AttachmentRequest'
        description: ''
      parameters:
        - $ref: '#/components/parameters/X-duitku-code'
        - $ref: '#/components/parameters/X-duitku-timestamp'
  /api/callback:
    post:
      summary: Sample Webhook (Money In)
      operationId: post-api-callback
      tags:
        - Webhook
      parameters:
        - $ref: '#/components/parameters/X-duitku-code'
        - $ref: '#/components/parameters/X-duitku-timestamp'
        - $ref: '#/components/parameters/X-duitku-signature'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Webhook(MoneyIn)'
      description: |-
        <b>Note</b>
        - For the base url adjust to the base url of the website you are using.
        - For the string path used for checking signature, especially on webhooks using full path. <br/> Example : `https://your-business-website.com/api/callback`
